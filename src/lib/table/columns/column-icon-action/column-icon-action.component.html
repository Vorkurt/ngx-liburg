<ng-container [matColumnDef]="field">
  <mat-header-cell [class]="className" mat-header-cell *matHeaderCellDef="let element"

  >
    <ng-container *ngIf="!iconAction">
      {{
      name
      }}
    </ng-container>
    <ng-container *ngIf="iconAction">
      <button mat-button
              (click)="scrollColumn('left')"
      >
        <mat-icon
          [svgIcon]="'fa_solid:arrow-left'"
          class="your classes "
        ></mat-icon>
      </button>
    </ng-container>
  </mat-header-cell>
  <mat-cell [class]="className" mat-cell *matCellDef="let element">
    <ng-container *ngIf="!iconAction">

      <ng-container *ngFor="let action of element.actions">
        <button
          mat-button
          (click)="action.method(element)"
          [class]="action.classCss"
        >
          <mat-icon [svgIcon]="action.iconClass"></mat-icon>
        </button>
      </ng-container>
    </ng-container>
  </mat-cell>
  <mat-footer-cell *matFooterCellDef>
    <ng-container *ngIf="!iconAction">
      {{ footerMessage }}
    </ng-container>
  </mat-footer-cell>
</ng-container>
