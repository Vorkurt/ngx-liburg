<ng-container [matColumnDef]="field">
  <mat-header-cell [class]="className" mat-header-cell *matHeaderCellDef>
    {{ name }}
  </mat-header-cell>
  <mat-cell [class]="className" mat-cell *matCellDef="let element">
    <mat-form-field
      appearance="outline"
      *ngIf="element.editable && editRow; else prettyText"
      class="column-text__edit"
    >
      <input
        [(ngModel)]="element.model[field]"
        (ngModelChange)="element.model[field] = $event; changeEntity(element)"
        matInput
      />
    </mat-form-field>
    <ng-template #prettyText>
      {{ element.model[field] }}
    </ng-template>
  </mat-cell>
  <mat-footer-cell *matFooterCellDef>
      {{footerMessage}}
  </mat-footer-cell>
</ng-container>
