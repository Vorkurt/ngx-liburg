# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# Formore information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Release Beta

on:
  push:
    branches: [ beta ]

jobs:
  quality:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [ 15.x]
        os: [ubuntu-latest]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci

  publish:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/beta' }}
    needs: [quality]
    steps:
      - name: Set up authentication token
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run-script build
      - run: cd dist/ngx-liburg
      - run: cp dist/ngx-liburg home/runner/work
      - run: pwd; ls -la home/runner/work; cd ..
      - run: npm run semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
