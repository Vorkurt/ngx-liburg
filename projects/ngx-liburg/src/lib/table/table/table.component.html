<mat-table mat-table
           [dataSource]="dataSource"
           multiTemplateDataRows="true"
           cdkDropList
           [cdkDropListData]="dataSource"
           [ngStyle]="{'box-shadow': addedNewEntry ? 'none': ''}"
           (cdkDropListDropped)="drop($event)">
  <ng-content></ng-content>
  <mat-header-row
    class="header-color gap-1"
    mat-header-row
    *matHeaderRowDef="columnsToDispaly; sticky: true"
  >
  </mat-header-row>
  <mat-row
    data-test="mat-row-def"
    mat-row
    cdkDrag
    *matRowDef="let row; columns: columnsToDispaly;"
    class="gap-1 header-border-left"
    [ngClass]="{'zebra': rowOdd(row) % 2 === 0 && zebraColor }"
  ></mat-row>
  <!-- Footer for tabel -->
  <ng-container *ngIf="footerShow">
    <mat-footer-row
      mat-footer-row
      *matFooterRowDef="columnsToDispaly"
      [attr.colspan]="1"
      [class]="footerMessageClass"
    >
    </mat-footer-row>
  </ng-container>

  <!--  Extanble-->
  <ng-container *ngIf="extensible">
    <lib-extensible-table [columnsToDispaly]="columnsToDispaly" [extandble$]="extandble$"
                          [newElementExtandble]="newElementExtandble"></lib-extensible-table>
  </ng-container>
</mat-table>
<ng-container *ngIf="footerAmount">
  <lib-footer-amount [amount]="totalAmount" [label]="footerLabel">
  </lib-footer-amount>
</ng-container>
<div class="new" *ngIf="addedNewEntry" (click)="addNewEntry()">
  <mat-icon
    [svgIcon]="'fa_solid:circle-plus'"
    class="new-entry"
  ></mat-icon>
  <div>
    <p>Added new Entry</p>
  </div>

</div>
<mat-paginator
  [class]="paginationClass"
  *ngIf="showPagination"
  (page)="changePage($event)"
  [length]="lenghtPagination"
  [pageSizeOptions]="[10, 20, 50]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
